name: Build

on: [push]

jobs:
  build:

    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: build
        id: build
        uses: docker/build-action@v1
        with:
          repository: jirkapinkas/sitemap_validator

      - name: login
        uses: docker/login-action@v1
        with:
          username: ${{ DOCKER_HUB_USERNAME }}
          password: ${{ DOCKER_HUB_PASSWORD }}
      - name: push
        uses: docker/push-action@v1

      - name: Test Sitemap Validator using Docker
        run: docker run jirkapinkas/sitemap_validator /check_sitemap/main.py -s "https://www.sitemaps.org/sitemap.xml" -c 5

